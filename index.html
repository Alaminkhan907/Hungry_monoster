    <title>Hungry Coder</title>
    <link rel="stylesheet" href="style.css" />
    <link

  <body class="container">
    <div>
      <nav class="navbar navbar-light">

          </ul>

    <section>
      <form class="col-md-6 m-auto py-5">
        <h1>Your meal</h1>
        <div class="input-group mb-3">
          <input
            id="input-food"
            type="text"
            class="form-control"

          <div class="input-group-append">
            <button

      </form>

    <body>
